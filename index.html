<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
      <div class="name">
        <h2 id="name">Victor Crest</h2>
        <p class="age">26</p>
      </div>

      <div class="city"><p id="city">London</p></div>
      <div class="numbers">
        <h1>80K</h1>
        <h1>803K</h1>
        <h1>1.4K</h1>
      </div>
      <div class="sections" >
        <p class="foll">Followers</p>
        <p class="foll">Likes</p>
        <p class="foll">Photos</p>
      </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Svetlana Jokic</a>.
      </footer>
    </main>
  </body>
</html>
